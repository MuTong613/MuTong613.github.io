<html>
    <head></head>
    <body>
        <div id="app">
       <input type="button" value="-" v-on:click="sub">
       <span>{{num}}</span>
       <button @click="add">+</button>
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        
    </script>
    <script>
       var app= new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function(){
                if(this.num<0x3f3f3f3f)
                {this.num++;}
                else
                {alert("不能再加啦");}
            },
            sub:function(){
                if(this.num>0)
                {this.num--;}
                else
                {alert("到底啦");}
            }
        }
       })
    </script>
</html>
